<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
    <title>Create-Tab</title>
</head>
<body>

    
   <div class="container">

      <div class="main-title">CSS Vertical Tabs</div>


      <div class="content">

            <input type="radio" name="indicator" id="home">
            <input type="radio" name="indicator" id="Blog">
            <input type="radio" name="indicator" id="Help">
            <input type="radio" name="indicator" id="Code">
            <input type="radio" name="indicator" id="About">

            <div class="list">
                  
                  <label for="home" class="home">
                        <i class="fa-solid fa-house-chimney"></i>
                        <span>Home</span>
                  </label>

                  <label for="Blog" class="Blog">
                        <i class="fa-solid fa-blog"></i>
                        <span>Blog</span>
                  </label>

                  <label for="Help" class="Help">
                        <i class="fa-sharp fa-solid fa-envelope"></i>
                        <span>Help</span>
                  </label>

                  <label for="Code" class="Code">
                        <i class="fa-sharp fa-solid fa-code"></i>
                        <span>Code</span>
                  </label>

                  <label for="About" class="About">
                        <i class="fa-solid fa-user"></i>
                        <span>About</span>
                  </label>

                  <div class="indicator"></div>
            </div>


      </div>
   </div>
            

</body>
</html>
