<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
    <title>Create-Tab</title>
</head>
<body>

    
   <div class="container">

      <div class="main-title">CSS vertical tabs.</div>


        <div class="content">

            <input type="radio"  name="indicator" id="home">
            <input type="radio"  name="indicator" id="blog">
            <input type="radio"  name="indicator" id="help">
            <input type="radio"  name="indicator" id="code">
            <input type="radio"  name="indicator" id="about">

            <ul>

                  <li for="home" class="home">
                     <i class="fa-solid fa-house-chimney"></i>
                     <p>home</p>
                  </li>

                  <li for="blog" class="blog">
                     <i class="fa-solid fa-blog"></i>
                     <p>blog</p>
                  </li>

                  <li for="help" class="help">
                     <i class="fa-solid fa-envelope"></i>
                     <p>help</p>
                  </li>

                  <li for="code" class="code">
                     <i class="fa-solid fa-code"></i>
                     <p>code</p>
                  </li>

                  <li for="about" class="about">
                     <i class="fa-solid fa-user"></i>
                     <p>about</p>
                  </li>

                  <div class="indicator"></div>
            </ul>

                        

         </div>

      </div>

   </div>

</body>
</html>
